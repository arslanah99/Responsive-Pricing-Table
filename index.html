<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- table 1 -->
    <div class="flexContainer">
      <div class="pricingTable">
        <ul>
          <div class="priceBackground">
            <li class="name">Lite</li>
            <li class="priceTag">6</li>
          </div>
          <div class="info">
            <li>10 GB Space</li>
            <li>3 Domain Names</li>
            <li>Standard Support</li>
          </div>
        </ul>
        <button>BUY NOW</button>
      </div>
      <!-- table 2 -->

      <div class="pricingTable">
        <ul>
          <div class="priceBackground">
            <li class="name">Pro</li>
            <li class="priceTag">10</li>
          </div>
          <div class="info">
            <li>15 GB Space</li>
            <li>6 Domain Names</li>
            <li>Standard Support</li>
          </div>
        </ul>
        <button>BUY NOW</button>
      </div>
      <!-- table 3 -->

      <div class="pricingTable">
        <ul>
          <div class="priceBackgroundBidness">
            <li class="name">BIDNESS</li>
            <li class="priceTag">15</li>
          </div>
          <div class="info">
            <li>20 GB Space</li>
            <li>9 Domain Names</li>
            <li>Live Support</li>
          </div>
        </ul>
        <button>BUY NOW</button>
      </div>
    </div>
  </body>
</html>
